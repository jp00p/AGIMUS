apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "FoDBot-SQL.fullname" . }}
  labels:
    {{- include "FoDBot-SQL.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "FoDBot-SQL.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "FoDBot-SQL.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      # volumes:
      #   - name: loudbotsqlite
      #     hostPath:
      #       path: {{ .Values.sqlitePath }}
      #   - name: env-vars
      #     hostPath:
      #       path: {{ .Values.envvarsPath }}
      nodeName: {{ .Values.nodeName }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
