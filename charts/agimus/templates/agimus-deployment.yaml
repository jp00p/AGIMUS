apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agimus.fullname" . }}
  labels:
    {{- include "agimus.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "agimus.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "agimus.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: agimus-dotenv
          configMap:
            name: agimus-dotenv
        - name: agimus-config
          configMap:
            name: agimus-config
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # command:
          #   - bash
          #   - -c
          #   - 'sleep 9999;'
          volumeMounts:
            - name: agimus-dotenv
              mountPath: /bot/.env
              subPath: .env
            - name: agimus-config
              mountPath: /bot/local.json
              subPath: local.json
